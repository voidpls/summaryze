<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summaryze</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
            padding: 15px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .input-type-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .input-type-selector label {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 10px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s;
            background: white;
        }

        .input-type-selector label:hover {
            border-color: #3498db;
        }

        .input-type-selector input[type="radio"] {
            margin-right: 8px;
        }

        .input-type-selector input[type="radio"]:checked + span {
            font-weight: 600;
            color: #3498db;
        }

        .input-type-selector label:has(input:checked) {
            border-color: #3498db;
            background: #e8f4f8;
        }

        .content-area {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .panel {
            flex: 1;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .panel h2 {
            font-size: 1.2em;
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 12px;
        }

        textarea {
            width: 100%;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            font-family: inherit;
            font-size: 1em;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        #input-area {
            min-height: 150px;
        }

        #input-area.large {
            min-height: 400px;
        }

        #output-area {
            min-height: 400px;
            background: transparent;
            padding: 0;
            overflow-y: auto;
            line-height: 1.6;
        }

        #output-area:empty::before {
            content: 'Your summary will appear here...';
            color: #999;
            font-style: italic;
        }

        /* Markdown styling */
        #output-area h1, #output-area h2, #output-area h3 {
            margin-top: 0.8em;
            margin-bottom: 0.4em;
            color: #2c3e50;
        }

        #output-area h1 { font-size: 1.8em; }
        #output-area h2 { font-size: 1.5em; }
        #output-area h3 { font-size: 1.2em; }

        #output-area p {
            margin-bottom: 0.8em;
        }

        #output-area ul, #output-area ol {
            margin-left: 1.5em;
            margin-bottom: 0.8em;
        }

        #output-area li {
            margin-bottom: 0.3em;
        }

        #output-area code {
            background: #f0f0f0;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        #output-area pre {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 1em;
        }

        #output-area pre code {
            background: none;
            padding: 0;
        }

        #output-area blockquote {
            border-left: 4px solid #3498db;
            padding-left: 15px;
            margin: 1em 0;
            color: #555;
        }

        #output-area strong {
            font-weight: 600;
        }

        #output-area em {
            font-style: italic;
        }

        .button-container {
            text-align: center;
            margin-bottom: 25px;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: #7f8c8d;
            margin-top: 15px;
        }

        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: #fadbd8;
            border-radius: 6px;
            display: none;
        }

        @media (max-width: 768px) {
            .content-area {
                flex-direction: column;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Summaryze</h1>
            <p class="subtitle">Text and YouTube video summarization</p>
        </header>

        <div class="input-type-selector">
            <label>
                <input type="radio" name="inputType" value="text" checked>
                <span>Text</span>
            </label>
            <label>
                <input type="radio" name="inputType" value="youtube">
                <span>YouTube Video</span>
            </label>
        </div>

        <div class="button-container">
            <button id="summarize-btn" onclick="summarize()">Summarize</button>
            <div class="loading" id="loading">Processing...</div>
            <div class="error" id="error"></div>
        </div>

        <div class="content-area">
            <div class="panel">
                <h2 id="input-label">Enter Text</h2>
                <textarea 
                    id="input-area" 
                    class="large"
                    placeholder="Paste your text here..."></textarea>
            </div>

            <div class="panel">
                <h2>Summary</h2>
                <div id="output-area"></div>
            </div>
        </div>
    </div>

    <script>
        const inputTypeRadios = document.querySelectorAll('input[name="inputType"]');
        const inputArea = document.getElementById('input-area');
        const inputLabel = document.getElementById('input-label');
        const outputArea = document.getElementById('output-area');
        const summarizeBtn = document.getElementById('summarize-btn');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');

        inputTypeRadios.forEach(radio => {
            radio.addEventListener('change', (e) => {
                if (e.target.value === 'youtube') {
                    inputLabel.textContent = 'YouTube URL';
                    inputArea.placeholder = 'https://www.youtube.com/watch?v=...';
                    inputArea.classList.remove('large');
                } else {
                    inputLabel.textContent = 'Enter Text';
                    inputArea.placeholder = 'Paste your text here...';
                    inputArea.classList.add('large');
                }
                inputArea.value = '';
                outputArea.innerHTML = '';
                errorDiv.style.display = 'none';
            });
        });

        async function summarize() {
            const inputType = document.querySelector('input[name="inputType"]:checked').value;
            const inputValue = inputArea.value.trim();

            if (!inputValue) {
                showError('Please enter some content to summarize');
                return;
            }

            errorDiv.style.display = 'none';
            loading.style.display = 'block';
            summarizeBtn.disabled = true;
            outputArea.innerHTML = '';

            try {
                const endpoint = inputType === 'text' ? '/summarize/text' : '/summarize/youtube';
                const body = inputType === 'text' 
                    ? { text: inputValue }
                    : { url: inputValue };

                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(body)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to generate summary');
                }

                const data = await response.json();
                outputArea.innerHTML = marked.parse(data.summary);

            } catch (error) {
                showError(error.message);
            } finally {
                loading.style.display = 'none';
                summarizeBtn.disabled = false;
            }
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
